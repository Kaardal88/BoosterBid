<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoosterBid</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Logg inn
        </h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >E-post</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="din@email.com"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Passord</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-200"
          >
            Logg inn
          </button>
        </form>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Har du ikke konto?
            <a
              href="/register"
              class="text-blue-600 hover:underline font-medium"
              >Registrer deg</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
