<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoosterBid | Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utilities/menu.js" defer></script>
    <script src="/js/app.js" type="module"></script>
  </head>
  <body
    class="relative bg-[url('/images/BB_bg_img.jpg')] bg-cover bg-center font-sans w-full min-h-screen flex flex-col text-white"
  >
    <!-- Header -->
    <header class="bg-black shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo Placeholder -->
        <div class="text-2xl sm:text-lg font-bold text-gray-800">
          <a href="/index.html"
            ><img src="/images/BB_logo.png" alt="Logo" class="w-52 h-auto"
          /></a>
        </div>

        <!-- Search, Login, Register, Hamburger -->
        <div class="flex items-center space-x-4">
          <div class="relative flex items-center">
            <input
              type="text"
              placeholder="Søk auksjoner..."
              class="border rounded-l-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 w-32 sm:w-40"
            />
            <button
              class="bg-primary hover:bg-primaryBtnHover text-white rounded-r-md py-2 px-4"
            >
              Søk
            </button>
          </div>

          <a
            href="/register"
            class="bg-primary hover:bg-primaryBtnHover text-white rounded-md py-2 px-4 hidden sm:block"
            >Registrer</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow mt-20">
      <h1 class="text-3xl font-bold mb-20 text-center">
        Register for an account
      </h1>
      <form id="form" class="max-w-md mx-auto bg-primary/20 p-6 rounded-md">
        <div id="message"></div>
        <fieldset>
          <div>
            <label for="name" class="block text-sm/6 font-medium text-gray-200"
              >Name</label
            >
            <div class="mt-2">
              <input
                id="name"
                name="name"
                type="name"
                pattern="[A-Za-z0-9_]+"
                required
                class="block w-full rounded-md border-0 py-1.5 pl-2 text-black ring-1 ring-inset ring-gray-300 placeholder:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-200"
              >Email address</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="email"
                pattern="^[^@]+@(stud\.|)(noroff\.no)$"
                title="Please provide a noroff.no or a stud.noroff.no email address."
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 pl-2 text-black shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="password"
                class="block text-sm/6 font-medium text-white"
                >Password</label
              >
            </div>
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                minlength="8"
                required
                class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="bio" class="block text-sm/6 font-medium text-gray-200"
                >Bio</label
              >
            </div>
            <div class="mt-2">
              <textarea
                id="bio"
                name="bio"
                rows="4"
                cols="50"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              >
              </textarea>
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label
                for="avatarUrl"
                class="block text-sm/6 font-medium text-gray-200"
                >avatar Url</label
              >
            </div>
            <div class="mt-2">
              <input
                type="url"
                id="avatarUrl"
                name="avatarUrl"
                class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"
              />
            </div>
          </div>
        </fieldset>

        <div>
          <button
            id="reg-btn"
            class="bg-primary hover:bg-primaryBtnHover mt-10 flex w-full justify-center rounded-md bg-customTeal px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-hoverTeal focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
