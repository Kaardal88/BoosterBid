<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boosterbid | Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/utilities/menu.js" defer></script>
    <script src="/js/app.js" type="module"></script>
  </head>
  <body
    class="relative bg-[url('/images/BB_bg_img.jpg')] bg-cover bg-center font-sans w-full min-h-screen flex flex-col text-white"
  >
    <!-- Header -->
    <header class="bg-black sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo Placeholder -->
        <div class="text-2xl font-bold text-gray-800">
          <a href="/index.html">
            <img src="/images/BB_logo.png" alt="Logo" class="w-64 h-auto" />
          </a>
        </div>

        <!-- Search, Login, Register, Hamburger -->
        <div class="flex items-center space-x-4">
          <a id="my-profile-link" href="/profile/index.html">
            <img
              id="header-avatar"
              src="https://placehold.co/32"
              alt="My profile"
              class="w-8 h-8 rounded-full border-2 border-white shadow-lg"
            />
          </a>

          <!-- Hamburger Menu -->
          <button id="hamburger" class="text-gray-600 focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Navigation Menu -->
      <nav id="nav-menu" class="hidden bg-primary/30 shadow-md p-4">
        <div class="flex flex-col justify-center items-center space-y-2">
          <a href="/index.html" class="text-white hover:focus-ring py-2"
            >Home</a
          >

          <a
            href="/about/index.html"
            class="text-gray-600 hover:text-blue-600 py-2"
            >About us</a
          >
          <a
            href="/"
            id="logout"
            class="text-gray-400 dark:text-black font-light p-2 cursor-pointer"
          >
            <p>Log out</p>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div id="profile-container" class="max-w-4xl mx-auto -mt-16 px-4"></div>
      <div class="min-h-screen"></div>
    </main>
  </body>
</html>
