<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boosterbid | Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/utilities/menu.js" defer></script>
    <script src="/js/app.js" type="module"></script>
  </head>
  <body
    class="relative bg-[url('/images/BB_bg_img.jpg')] bg-cover bg-center font-sans w-full min-h-screen flex flex-col text-white"
  >
    <!-- Header -->
    <header
      class="bg-black/90 backdrop-blur fixed top-0 z-50 w-full h-16 lg:h-20"
    >
      <div
        class="container mx-auto px-4 flex items-center justify-between gap-3"
      >
        <div class="flex items-center gap-3 shrink-0">
          <button
            id="hamburger"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-white/80 hover:text-white hover:bg-white/10 focus:outline-none focus-visible:ring-2 focus-visible:ring-white"
            aria-controls="nav-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open menu</span>
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>

          <a href="/index.html" class="block shrink-0">
            <img
              src="/images/BB_logo.png"
              alt="BoosterBid"
              class="w-64 sm:w-40 md:w-64 lg:w-64 h-auto"
            />
          </a>
        </div>

        <div class="flex items-center gap-2 sm:gap-4 min-w-0">
          <!-- Profil (vis når innlogget) -->
          <a
            id="my-profile-link"
            href="/profile/index.html"
            class="shrink-0"
            data-auth-when="logged-in"
          >
            <img
              id="header-avatar"
              src="https://placehold.co/32"
              alt="Min profil"
              class="w-8 h-8 sm:w-9 sm:h-9 rounded-full border-2 border-white shadow-lg object-cover"
            />
          </a>

          <!-- Søk (vises inline fra md+) -->
          <!-- <div class="hidden md:flex items-center">
            <input
              id="search-input"
              type="text"
              placeholder="Search auctions..."
              class="border rounded-l-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 w-48 lg:w-64"
            />
            <button
              id="search-btn"
              type="button"
              class="bg-primary hover:bg-primaryBtnHover text-white rounded-r-md py-2 px-4"
            >
              Search
            </button>
          </div> -->

          <!-- Auth CTAs (desktop, vis når utlogget) -->
          <!--  <a
            href="/login/index.html"
            data-auth-when="logged-out"
            class="hidden sm:block bg-primary hover:bg-primaryBtnHover text-white rounded-md py-2 px-4"
          >
            Log in
          </a>
          <a
            href="/register"
            data-auth-when="logged-out"
            class="hidden sm:block bg-primary hover:bg-primaryBtnHover text-white rounded-md py-2 px-4"
          >
            Register
          </a> -->
        </div>
      </div>
      <!-- Mobilmeny -->
      <nav id="nav-menu" class="hidden border-t border-white/10 bg-black">
        <div class="container mx-auto px-4 py-3 space-y-3">
          <div class="flex flex-col items-center gap-2">
            <a href="/index.html" class="text-white hover:underline py-1"
              >Home</a
            >
            <a
              href="/about/index.html"
              class="text-white/80 hover:text-white py-1"
              >About us</a
            >
          </div>

          <!-- Auth knapper i mobilmenyen (vis når utlogget) -->
          <div class="grid grid-cols-2 gap-2" data-auth-when="logged-out">
            <a
              href="/login/index.html"
              class="text-center bg-primary hover:bg-primaryBtnHover text-white rounded-md py-2"
            >
              Log in
            </a>
            <a
              href="/register"
              class="text-center bg-primary hover:bg-primaryBtnHover text-white rounded-md py-2"
            >
              Register
            </a>
          </div>

          <!-- Log out (valgfritt, vis når innlogget) -->
          <button
            id="logout-btn"
            class="w-full hidden text-center bg-white/10 hover:bg-white/20 text-white rounded-md py-2"
            data-auth-when="logged-in"
          >
            Log out
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div id="profile-container" class="max-w-4xl mx-auto px-4 mt-24"></div>
      <div class="min-h-screen"></div>
    </main>
  </body>
</html>
