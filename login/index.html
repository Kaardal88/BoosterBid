<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoosterBid | login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/utilities/menu.js" defer></script>
    <script src="/js/app.js" type="module"></script>
  </head>
  <body
    class="relative bg-[url('/images/BB_bg_img.jpg')] bg-cover bg-center font-sans w-full min-h-screen flex flex-col text-white"
  >
    <!-- Header -->
    <header class="bg-black sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo Placeholder -->
        <div class="text-2xl font-bold text-gray-800">
          <a href="/index.html"
            ><img src="/images/BB_logo.png" alt="Logo" class="w-52 h-auto"
          /></a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow mt-20">
      <h1 class="text-3xl font-bold mb-20 text-center">
        Log in to your account to make a bid
      </h1>
      <form
        id="login-form"
        class="max-w-md mx-auto bg-primary/20 p-6 rounded-md"
      >
        <div id="message"></div>
        <fieldset>
          <div class="mb-4">
            <label for="email" class="block text-gray-200">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              title="Please provide a noroff.no or a stud.noroff.no email address."
              pattern="^[^@]+@(stud\.|)(noroff\.no)$"
              required
              class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-200">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
              class="w-full border rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
            />
          </div>
        </fieldset>
        <div class="flex flex-wrap justify-between items-center">
          <button
            type="submit"
            class="bg-primary hover:bg-primaryBtnHover font-semibold text-white rounded-lg min-w-fit h-auto py-2 px-6"
          >
            Log in
          </button>
          <p class="mt-4 sm:mt-0 text-right text-sm underline">
            <a
              href="/register/index.html"
              class="font-semibold text-indigo-400 hover:text-indigo-200"
              >Create account</a
            >
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
